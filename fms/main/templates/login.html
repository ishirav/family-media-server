{% extends "base.html" %}

{% load bootstrap3 %}

{% block main_content %}

    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <h1>Please Log In</h1>
            <form action="." method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                {% buttons %}
                    <button type="submit" class="btn btn-primary">Login</button>
                {% endbuttons %}
            </form>
        </div>
    </div>

{% endblock %}
